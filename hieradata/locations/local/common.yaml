--- 

local_repo_config: |
  [local]
  name=Local YUM repo for app package
  baseurl=http://10.100.10.100
  enabled=1
  gpgcheck=0
  protect=0
  priority=1

rpm_packages:
  - ruby-devel
  - git
  - openssl-devel
  - rpm-build
  - gcc
  - gcc-c++
  - make
  - libcurl-devel

pip_packages:
  - six
  - awscli

gem_packages:
  - fpm
  - librarian-puppet
  - rake
  - sass
  - bundler

nginx::config::names_hash_bucket_size: 128
nginx::service_ensure: 'running'
nginx::nginx_upstreams:
  'jenkins':
    ensure: present
    members:
      - 127.0.0.1:8080

nginx::nginx_vhosts:
  jenkins.fullstack.local:
    listen_port: 8082
    use_default_location: false

nginx::nginx_locations:
    'jenkins':
      ensure: present
      location: /
      vhost: jenkins.fullstack.local
      proxy: 'http://jenkins'
      proxy_read_timeout: '90'
      proxy_connect_timeout: '90'
      proxy_redirect: 'off'
      proxy_set_header:
        - Host $host:$server_port
        - X-Real-IP $remote_addr
        - X-Forwarded-For $proxy_add_x_forwarded_for

jenkins::configure_firewall: false
jenkins::version: '1.616-1.1'

sudoconf:
  notty:
    priority: 10
    content: 'Defaults !requiretty'
  vagrant:
    priority: 20
    content: 'vagrant ALL = NOPASSWD: ALL'
  jenkins:
    priority: 20
    content: 'jenkins ALL=(ALL) NOPASSWD: ALL'

